<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
      button {
        background-color: #4CAF50; 
        color: white;
        padding: 10px 20px;
        margin-bottom: 50px;
        border: none;
        cursor: pointer; 
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="script1.js"></script>
  </head>
  <body>
    <h1>Snake Game</h1>
    <p>Use arrow keys to control the snake. Eat the food to grow and avoid obstacles. Score 3 points to return to your chats!</p>
    <button onclick="restartGame()">Restart</button>
  </body>
</html>
